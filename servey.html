<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>자기소개페이지</title>
	<link href="stylesheets/main.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div id="wrap">
			<div id="top">
				<a href="">로그인</a>
				<a href="">회원가입</a>
			</div>
			<div id="header">
				<div id="header_top">
					<div id="header_left">
						<img src="images/logo.png" width=100 height=100 alt="자기소개 페이지 logo">
					</div>
					<div id="header_right">						
							<input type="text" name="search" id="search">
							<input type="submit" value="Search" id="search_button">
					</div>
				</div>
				<div id="navbar">
					<ul>
						<li><a href="main.html">HOME</a></li>
						<li><a href="intro.html">내신상</a></li>

					</ul>

			<div id="content">
				<h2>설문조사</h2>
				<table border="1">			
					<thead>
						<tr>
							<th>설문 제목</th>
							<th>설문 내용</th>
			    		</tr>
					</thead>
					<tbody>
						<tr>
							<td>성별</td>
							<td>
								<select name="sex">
									<option value="man">남자</option>
									<option value="women">여자</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>관계</td>
							<td>
								<input type="checkbox" name="relation" value="friend"/>친구

						</tr>
						<tr>
							<td>저에 대해 어떻게 생각하시나요?</td>
							<td>
								<textarea cols="30" rows="5" name="intro"></textarea>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div id="footer">
				<p>사이트 소개 | 이용약관 | 개인정보취급방침 | 책임의 한계와 법적 고지 | 고객센터</p>
